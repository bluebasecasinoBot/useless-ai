<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Animation for typing indicator */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .typing-indicator span {
            animation: blink 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        /* Smooth message appearance */
        .message {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white border-b border-gray-200 py-4 px-6">
        <div class="max-w-3xl mx-auto flex items-center">
            <h1 class="text-xl font-semibold text-gray-800">Useless Ai Assitant</h1>
            <div class="ml-auto text-sm text-gray-500">
                <span id="current-time"></span>
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-hidden max-w-3xl w-full mx-auto">
        <div id="chat-container" class="chat-container h-full overflow-y-auto p-4 space-y-4" style="overflow-y: scroll;max-height: calc(100vh - (61px + 113px));">
            <div class="message bg-gray-100 rounded-lg p-4 max-w-[85%] w-fit">
                <div class="flex items-start space-x-3">
                    <div class="bg-green-500 text-white rounded-full w-8 h-8 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                            <path d="M5.566 4.657A4.505 4.505 0 016.75 4.5h10.5c.41 0 .806.055 1.183.157A3 3 0 0015.75 3h-7.5a3 3 0 00-2.684 1.657zM2.25 12a3 3 0 013-3h13.5a3 3 0 013 3v6a3 3 0 01-3 3H5.25a3 3 0 01-3-3v-6zM5.25 7.5c-.41 0-.806.055-1.184.157A3 3 0 016.75 6h10.5a3 3 0 012.683 1.657A4.505 4.505 0 0018.75 7.5H5.25z" />
                        </svg>
                    </div>
                    <div>
                        <p class="font-medium text-gray-800">Useless Ai Assitant</p>
                        <p class="text-gray-600 mt-1">Hello! I'm your Useless Ai Assitant. How can I help you today?</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="bg-white border-t border-gray-200 py-4 px-4">
        <div class="max-w-3xl mx-auto relative">
            <form id="chat-form" class="flex items-end space-x-2">
                <div class="flex-1 bg-white rounded-lg border border-gray-300 focus-within:border-gray-500 focus-within:ring-1 focus-within:ring-gray-500 overflow-hidden">
                    <textarea id="message-input" rows="1" class="w-full border-0 focus:ring-0 resize-none py-3 px-4" placeholder="Message Useless Ai Assitant..." autocomplete="off" style="outline:none;max-height: 100px;"></textarea>
                </div>
                <button type="submit" class="bg-gray-800 hover:bg-gray-700 text-white rounded-lg p-3 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </form>
            <p class="text-xs text-gray-500 mt-2 text-center">No data is stored or processed.</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
